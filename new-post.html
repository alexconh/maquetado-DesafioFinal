<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <form id="form-new-post">
                        
                        <div class="mb-3">
                            <label for="name__input" class="form-label">Post</label>
                            <input type="text" class="form-control" id="title__input" placeholder="New post title here..." required><br>
                            <textarea class="form-control" id="content__input"  placeholder="Write your post content here..."  style="height: 31px;" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="url__photo" class="form-label">Aditional data</label>
                            <input type="text" class="form-control" id="urlCover__input" placeholder="Paste the URL of your cover image..." required><br>
                            <input type="text" class="form-control" id="author__input" placeholder="Author's name" required><br>
                            <input type="number" class="form-control" id="time__input" placeholder="Minutes" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="taglist__select" required>
                                <option selected>Select a Tag</option>
                                <option value="TAG1">TAG1</option>
                                <option value="TAG2">TAG2</option>
                                <option value="TAG3">TAG3</option>
                              </select>
                        </div>
                        <div class="alert alert-success d-none" role="alert" id="alert__form">
                            Usuario creado correctamente
                        </div>
                        
                        <div class="mb-3">
                            <div class="invalid-tooltip" id="alert">
                                Please fill all the inputs
                              </div>
                            <button type="button" class="btn btn-primary send__post">Publish</button>
                            <button type="button" class="btn btn-secondary clear__post">Revert changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/newpost.js"></script>

</body>
</html>
