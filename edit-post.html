                <div class="prueba-2 col-12 col-md-9 col-lg-7 offset-lg-1 bg-white border border-1 rounded p-0">

                    <div class="invalid-tooltip mx-0" id="alert">
                        Whoops, something went wrong:
                        <li class="text-dark fw-lighter"> <span class="fw-bolder">âˆ™</span> Please fill all the inputs
                        </li>
                    </div>
                    <form id="form-new-post">
                        <div class="mx-3 mb-3">
                            <!-- <label for="name__input" class="form-label">Post</label> -->
                            <input type="text" class="form-control border border-0 mt-5 post-title" id="title__input"
                                placeholder="New post title here..." required><br>
                            <textarea class="form-control font-monospace fs-5 border border-0" id="content__input"
                                placeholder="Write your post content here..." style="height: 90px; resize: none;"
                                required></textarea>
                            <input type="text" class="form-control border border-0 font-monospace"
                                id="organization__input" placeholder="Organization name..." required><br>
                        </div>
                        <input type="text" class="form-control url-cover" id="urlCover__input"
                            placeholder="Paste the URL of your cover image..." required><br>
                        <div class="mx-3">
                            <input type="text" class="font-monospace form-control border-0" id="author__input"
                                placeholder="Author's name..." required>
                            <div class="mb-3">
                                <input type="number" class="font-monospace pr-0 form-control minutes" id="time__input"
                                    placeholder="Reading time (in minutes)" style="min-width: 250px;" required>
                            </div>
                            <div class="mb-1">
                                <select class="font-monospace form-select select-tag" id="taglist__select" required>
                                    <option selected>Select a Tag</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary btn-tag new-tag">
                                <a class="text-decoration-none text-white">Add new Tag</a></button>
                            <div class="alert alert-success d-none" role="alert" id="alert__form">
                                The tag was created successfully
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-9 col-lg-7 offset-lg-1 p-0 my-1 prueba-3">
                    <!-- <div class="invalid-tooltip" id="alert">
                        Please fill all the inputs
                    </div> -->
                    <button type="button" class="btn btn-primary update__post">Update</button>
                    <button type="button" class="btn btn-secondary clear__post">Revert changes</button>
                    <button class="btn btn-secondary post-op" title="Post options" type="button" wfd-id="22218"><svg
                            width="24" class="crayons-icon" height="24" viewBox="0 0 24 24"
